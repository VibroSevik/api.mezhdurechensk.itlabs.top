fos_elastica:
    clients:
        default: {logger: true, host: '%env(ELASTICSEARCH_HOST)%', port: '%env(int:ELASTICSEARCH_PORT)%'}

    indexes:
        map_object:
            settings:
                analysis:
                    analyzer:
                        lowercase_analyzer:
                            type: custom
                            tokenizer: standard
                            filter: [ lowercase ]

            properties:
                objectType:
                    type: keyword
                name:
                    type: text
                    analyzer: lowercase_analyzer

            persistence:
                driver: orm
                model: App\Entity\MapObject
                provider: ~
                listener: ~
                finder: ~