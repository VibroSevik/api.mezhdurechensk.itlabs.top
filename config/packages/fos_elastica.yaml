fos_elastica:
    clients:
        default: {logger: true, host: '%env(ELASTICSEARCH_HOST)%', port: '%env(int:ELASTICSEARCH_PORT)%'}

    indexes:
        map_object:
            properties:
                objectType:
                    type: keyword
                name:
                    type: text
                    analyzer: standard

            persistence:
                driver: orm
                model: App\Entity\MapObject
                provider: ~
                listener: ~
                finder: ~